<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

<div class="y_time-picker-container">
  <label for="y_timeInput" class="form-label">Start Time</label>
  <input type="text" id="y_timeInput" class="form-control y_time-input" placeholder="Start Time" readonly data-bs-toggle="modal" data-bs-target="#y_timeModal">
</div>

<!-- Modal -->
<div class="modal fade" id="y_timeModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content y_time-modal-content">
      <div class="modal-body text-center d-flex justify-content-center">
        <div class="d-flex justify-content-between y_time-columns">
          <select id="y_hour" class="form-select y_time-select">
            <!-- Hours 1 to 12 -->
            <script>
              for (let i = 1; i <= 12; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>
          <span class="mx-1 my-auto">:</span>
          <select id="y_minute" class="form-select y_time-select">
            <!-- Minutes 00 to 59 -->
            <script>
              for (let i = 0; i < 60; i++) {
                let val = i.toString().padStart(2, "0");
                document.write(`<option value="${val}">${val}</option>`);
              }
            </script>
          </select>
          <select id="y_ampm" class="form-select y_time-select">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
        </div>
      </div>
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="y_setTime()">Ok</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
  function y_setTime() {
    const hour = document.getElementById("y_hour").value;
    const minute = document.getElementById("y_minute").value;
    const ampm = document.getElementById("y_ampm").value;
    document.getElementById("y_timeInput").value = `${hour}:${minute} ${ampm}`;
    const modal = bootstrap.Modal.getInstance(document.getElementById("y_timeModal"));
    modal.hide();
  }
</script>

<style>
  .y_time-select {
    width: 80px;
    height: 150px;
    font-size: 24px;
    text-align: center;
    overflow-y: scroll;
  }

  .y_time-columns select {
    margin: 0 5px;
  }

  .y_time-modal-content {
    padding: 15px;
  }

  .y_time-input {
    background-color: #f1f5f9;
    cursor: pointer;
  }
</style>
