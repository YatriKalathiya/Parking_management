<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Analytics Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .y_revenu_chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 800px;
        }

        .y_chart_header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .y_chart_header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }

        .y_today p {
            font-size: 14px;
            font-weight: 600;
            color: #000000;
        }

        .y_today span {
            font-size: 12px;
            font-weight: 600;
            color: #000000;
        }

        .y_yesterday span {
            font-size: 12px;
            font-weight: 600;
            color: #6F6F6F;

        }

        .y_yesterday p {
            font-size: 14px;
            font-weight: 600;
            color: #6F6F6F;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="y_revenu_chart-container">
        <div class="y_chart_header">
            <div>
                <h2>Revenue Analytics</h2>
                <div class="d-flex revenue_data">
                    <div class="y_today">
                        <p>Today</p>
                        <span><img src="img/icon/errow.png" alt=""> ₹ 4520</span>
                    </div>
                    <div class="y_yesterday">
                        <p>Yesterday</p>
                        <span> ₹ 4760</span>
                    </div>
                </div>
            </div>
            <div class="button_container">
                <a href="#" class="active" onclick="changeData('weekly')">Weekly</a>
                <a href="#" onclick="changeData('monthly')">Monthly</a>
                <a href="#" onclick="changeData('yearly')">Yearly</a>
            </div>
        </div>
        <canvas id="revenueChart"></canvas>
    </div>
    <script src="js/main.js"></script>
    <script>

        const ctx = document.getElementById('revenueChart').getContext('2d');

        function createGradient(ctx) {
            let gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, "rgba(0, 0, 0, 0.6)"); // Top: Dark Grey
            gradient.addColorStop(0.5, "rgba(0, 0, 0, 0.3)"); // Middle: Light Grey
            gradient.addColorStop(1, "rgba(0, 0, 0, 0)"); // Bottom: Transparent
            return gradient;
        }

        let revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00'],
                datasets: [{
                    label: '',
                    data: [3200, 3000, 3500, 4520, 3900, 3700, 4000], // Default: Weekly
                    borderColor: 'black',
                    borderWidth: 2,
                    backgroundColor: createGradient(ctx),
                    fill: true,
                    pointBackgroundColor: 'black',
                    pointRadius: 4, // Small round points
                    pointHoverRadius: 6, // Bigger on hover
                    tension: 0.5 // Smooth curve
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false }, // Hide legend
                    tooltip: {
                        backgroundColor: 'black',
                        titleColor: 'white',
                        bodyColor: 'white',
                    }
                },
                scales: {
                    x: { grid: { display: false } }, // Hide vertical grid lines
                    y: {
                        grid: { display: true, color: 'rgba(0,0,0,0.1)' }, // Show horizontal lines
                        ticks: { display: false } // Hide Y-axis numbers
                    }
                }
            }
        });

        function changeData(period, event) {
            document.querySelectorAll('.button_container a').forEach(btn => btn.classList.remove('active'));

            if (event) event.target.classList.add('active');
            
            let newData = {
                weekly: [3200, 3000, 3500, 4520, 3900, 3700, 4000],
                monthly: [4000, 4200, 4400, 4600, 4700, 4800, 4900],
                yearly: [5000, 5200, 5400, 5600, 5800, 6000, 6200]
            };

            revenueChart.data.datasets[0].data = newData[period];
            revenueChart.update();
        }
    </script>
</body>
