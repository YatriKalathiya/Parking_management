<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar navbar-light fixed-top y_navbar">
        <div class="d-flex align-items-center">
            <h1 class="y_logoRes">Logo</h1>
            <div class="y_search_container y_search">
                <span class="search-icon">
                    <img src="img/icon/search.png" alt="Search">
                </span>
                <input type="text" placeholder="Search vehicle no. " class="custom-search-input">
            </div>
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <div class="y_profile d-flex align-items-center justify-content-end float-end">
                <div class="y_pro d-flex align-items-center align-content-center">
                    <div class="y_name">
                        <div class="d-flex align-items-center">
                            <div class="y_nav_sec">
                                <h4 class="mb-0" id="userName"></h4>
                                <div class="dropdown y_drpdwn">
                                    <button class="btn btn-secondary dropdown-toggle" type="button"
                                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img src="img/icon/profile.png" alt="">
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                        <li><a class="dropdown-item" href="/y_edit_profile.html">
                                                <div class="d-flex align-items-center">
                                                    <img class="fs-2" src="img/icon/profileDrop.png" alt="">
                                                    <p class="mb-0 ps-2 fs-6">Edit Profile</p>
                                                </div>
                                            </a></li>
                                        <li>
                                            <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                                data-bs-target="#changePasswordModal">
                                                <div class="d-flex">
                                                    <img class="fs-2" src="img/icon/chnagePass.png" alt="">
                                                    <p class="mb-0 ps-2 fs-6">Change Password</p>
                                                </div>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="dropdown-item" href="#" data-bs-toggle="modal"
                                                data-bs-target="#logoutModal">
                                                <div class="d-flex">
                                                    <img class="fs-2" src="img/icon/logout.png" alt="">
                                                    <p class="mb-0 ps-2 fs-6">Logout</p>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <!-- <img class="y_profileImg" src="" alt=""> -->
                        </div>
                    </div>
                </div>
            </div>
            <button class="navbar-toggler" type="button" onclick="toggleDrawer()" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="modal y_changePassModal fade" id="changePasswordModal" tabindex="-1"
        aria-labelledby="changePasswordModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header pb-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body y_changePass-box pt-0">
                    <form action="#">
                        <div class="y_modal_title d-flex justify-content-center">
                            <h5 class="modal-title text-center pb-3" id="changePasswordModalLabel">Change
                                Password</h5>
                        </div>
                        <label for="new-password" class="mb-1">Old Password*</label>
                        <div class="y_password-field">
                            <input type="password" id="new-password" class="form-control">
                            <img src="/img/icon/eye.png" class="y_eye-icon"
                                onclick="togglePassword('new-password', this)">
                        </div>
                        <label for="new-password" class="mb-1">New Password*</label>
                        <div class="y_password-field">
                            <input type="password" id="new-password" class="form-control">
                            <img src="/img/icon/eye.png" class="y_eye-icon"
                                onclick="togglePassword('new-password', this)">
                        </div>
                        <label for="new-password" class="mb-1">Confirm New Password*</label>
                        <div class="y_password-field">
                            <input type="password" id="new-password" class="form-control mb-0">
                            <img src="/img/icon/eye.png" class="y_eye-icon"
                                onclick="togglePassword('new-password', this)">
                        </div>
                        <label for="new-password" class="mb-1">Both password must match</label>

                    </form>
                </div>
                <div class="modal-footer p-0 d-flex justify-content-center">
                    <button type="button" class="y_btn_primary mt-2 mb-3">Change Password</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal y_changePassModal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content py-4">
                <div class="modal-header py-0">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body pt-0">
                    <div class="y_modal_title d-grid justify-content-center">
                        <h5 class="modal-title text-center pb-3" id="changePasswordModalLabel">Logout</h5>
                        <p class="text-center text-muted">Are you sure to logout? </p>
                    </div>
                </div>
                <div class="modal-footer p-0 d-flex justify-content-center">
                    <button type="button" class="y_btn_secodary mt-2 mb-3" id="cancelLogout">Cancel</button>
                    <button type="button" class="y_btn_primary mt-2 mb-3" id="user-logout"
                        onclick="logout()">Yes</button>
                </div>
            </div>
        </div>
    </div>
    <div class="y_drawer" id="y_drawer">
        <div class="list-group list-group-flush">
            <div class="y_logo">
                <h2>LOGO</h2>
            </div>
            <a href="#" class="list-group-item y_activenav list-group-item-action d-flex align-items-cente">
                <img src="img/icon/home.png" class="me-3" style="vertical-align: top;">
                Dashboard
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                <img src="img/icon/rupee.png" class="me-3" style="vertical-align: top;">
                Revenue Data
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                <img src="img/icon/p.png" class="me-3" style="vertical-align: top;">
                Parking Overview
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                <img src="img/icon/report.png" class="me-3" style="vertical-align: top;">
                Report
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                <img src="img/icon/emp.png" class="me-3" style="vertical-align: top;">
                Employee
            </a>
            <a href="#" class="list-group-item list-group-item-action d-flex align-items-center">
                <img src="img/icon/siftTime.png" class="me-3" style="vertical-align: top;">
                Shift Time
            </a>
        </div>
    </div>
    <main class="d_order_main p-4 pt-0" id="y_main-content">
        <section>
            <h1 class="y_mainTitle">Add Employee</h1>
            <div class=" y_containerMain">
                <form action="#" class="y_edit_profileForm">
                    <div class="row">
                        <div class="col-lg-6 mt-4">
                            <input type="text" placeholder="Name">
                        </div>
                        <div class="col-lg-6 mt-4">
                            <input type="text" placeholder="Email">
                        </div>
                        <div class="col-lg-6 mt-4">
                            <input type="text" placeholder="Aadhar card No.">
                        </div>
                        <div class="col-lg-6 mt-4">
                            <input type="text" placeholder="Mobile No.">
                        </div>
                        <div class="col-lg-6 mt-4">
                            <div class="date-container date_input">
                                <div class="date-label date_placeholder">Today</div>
                                <div class="date-input-wrapper">
                                    <img src="img/icon/date_grey.png" alt="Calendar" class="date-icon">
                                    <input type="date">
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4">
                            <div class="dropdown y_dropdwon">
                                <button class="y_dropdwon_btn dropdown-toggle" type="button" id="dropdownMenuButton"
                                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Gender
                                    <img src="img/icon/drp_dwn.png" alt="custom icon" class="y_custom_icon">
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Male</a>
                                    <a class="dropdown-item" href="#">Female</a>
                                    <a class="dropdown-item" href="#">Other</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 mt-4">
                            <div class="dropdown y_dropdown">
                                <button class="y_dropdwon_btn dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Select Shift
                                  <img src="img/icon/drp_dwn.png" alt="icon" class="y_custom_icon">
                                </button>
                                <div class="dropdown-menu y_custom_dropdown" aria-labelledby="dropdownMenuButton">
                                  <label class="y_dropdown_item">
                                    <input type="radio" name="shift" value="1" checked>
                                    <span>Shift 01</span>
                                  </label>
                                  <label class="y_dropdown_item">
                                    <input type="radio" name="shift" value="2">
                                    <span>Shift 02</span>
                                  </label>
                                  <label class="y_dropdown_item">
                                    <input type="radio" name="shift" value="3">
                                    <span>Shift 03</span>
                                  </label>
                                </div>
                              </div>
                        </div>
                        <div class="col-lg-6 mt-4">
                            <input type="text" placeholder="6:00AM to 02:00PM ">
                        </div>
                        <div class="col-lg-6 mt-4">
                            <input type="text" placeholder="Address">
                        </div>
                        <div class="col-lg-6 mt-4">
                            <div class="y_file_upload">
                                <span class="y_file_name">Image</span>
                                <label class="y_choose_btn" for="fileInput">CHOOSE</label>
                                <input type="file" id="fileInput" placeholder="Image" class="y_edit_profileForm"
                                    accept="image/*">
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-cente my-4">
                        <a href="#" class="y_btn_primary">Save</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
    <script src="js/main.js"></script>

</body>
