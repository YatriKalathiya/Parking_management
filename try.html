<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CoreUI Calendar Fixed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CoreUI CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.4/dist/css/coreui.min.css" rel="stylesheet">
</head>
<body>

<div class="d-flex justify-content-center mt-5">
  <div class="border rounded p-3" id="calendar" style="width: 300px;" data-coreui-locale="en-US" data-coreui-start-date="2024/02/13"></div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- CoreUI JS -->
<script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.4/dist/js/coreui.bundle.min.js"></script>

<!-- Calendar Initialization -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    const Calendar = window.coreui.Calendar; // âœ… THIS LINE FIXES THE ERROR
    const calendarEl = document.getElementById('calendar');
    if (calendarEl) {
      new Calendar(calendarEl);
    }
  });
</script>

</body>
</html>
